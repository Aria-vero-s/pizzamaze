{% extends 'base.html' %}
{% load static %}
{% block body %}


<div class="container container-fluid" style="padding: 40px;">
    <h2>Online Booking</h2>
    <div class="container shadow bg-body rounded text-black text-center">
    <form method="post" style = "border: 1px;" action="{% url 'booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <div class="mt-3">
            <h3 class="" id="user" type="text" name="user" value="{{ user }}">Welcome, {{ user }}</h3>
            <h4>To book a table, please select the following:</h4>
        </div>
        <br>
        <br>

        <!--input guests-->
        <div>
            <h3 class="">Select guests:</h3>
            <select class="form-select fs-3" name="guests" required>
                <option value="1 guest">1 guest</option>
                <option value="2 guests">2 guests</option>
                <option value="3 guests">3 guests</option>
                <option value="4 guests">4 guests</option>
                <option value="5 guests">5 guests</option>
                <option value="6 guests">6 guests</option>
                <option value="7 guests">7 guests</option>
                <option value="8 guests">8 guests</option>
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day" required>
                    {% for validateWeekday in validateWeekdays %}
                    <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3">
                <h3 class="">First name:</h3>
                    <input id="First_name" type="text" name="First_name" value="{{ First_name }}" required pattern="[A-Za-z0]+">
            </div>

            <div class="mt-3">
                <h3 class="">Last name:</h3>
                    <input id="Last_name" type="text" name="Last_name" value="{{ Last_name }}" required pattern="[A-Za-z0]+">
            </div>

            <div class="mt-3">
                <h3 class="">Email:</h3>
                    <input id="Email" type="email" name="Email" value="{{ Email }}" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
            </div>

            <div class="mt-3">
                <h3 class="">Phone number:</h3>
                    <input id="Phone" type="tel" name="Phone" value="{{ Phone }}" required pattern="[0-9]{10}|[0-9]{9}">
            </div>
        
            <!--input time-->
            <h3 class="fPersian mt-4">Time:</h3>
            <div>
                <select class="form-select fs-3" name="time">
                    {% for time in times %}
                    <option value="{{time}}">{{time}}</option>
                    {% endfor %}
                </select>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary text-white">Submit</button>
        </div>
    </form>
</div>
</div>

{% endblock %}
