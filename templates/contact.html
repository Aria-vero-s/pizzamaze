{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container container-fluid" style="padding: 40px;">
    <h2>Contact us</h2>
    <div class="container shadow bg-body rounded text-black text-center">
        <p>Please enter the following:</p>
        <form method="GET" action="{% url 'feedback' %}" class="signup-form">
        <label for="fname">First Name</label>
        <input id="fname" class="text-input" name="first_name" type="text" required>
        
        <label for="lname">Last Name</label>
        <input id="lname" class="text-input" name="last_name" type="text" required>
        
        <label for="email">Email Address</label>
        <input type="email" class="text-input" id="email" name="email_address" required>
        
        <label for="comment">Leave a message</label>
        <textarea id="comment" class="text-input" name="comment" type="text" style="height:100px; text-align: start;"></textarea>

        <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>
</div>

{% endblock %}

</body>
</html>
