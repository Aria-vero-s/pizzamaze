{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pizzamaze</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <h1 style="margin-left: 40px; padding-top: 20px;"><strong>Pizza</strong>maze</h1>
    <h2 style="margin-left: 40px; margin-top: -20px;">italian restaurant</h2>

    <ul style="padding-left: 30px;">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'menu' %}">Menu</a></li>
        <li><a href="{% url 'bookingpage' %}">Booking</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>

    <h2 style="margin-left: 40px; padding-top: 20px;">Contact us</h2>

    <section class="form-section">
        
        <form method="GET" action="feedback.html" class="signup-form">
            
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            
            <label for="comment">Leave a comment</label>
            <textarea id="comment" class="text-input" name="comment" type="text" style="height:100px; text-align: start;"></textarea>
            
            <input class="submit-button" type="submit" value="submit">
        </form>
    </section>

    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-red">Made by <a href="https://github.com/Aria-vero-s">Aria-vero-s</a></p>
        <p class="m-0 text-center text-red">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>

</body>
</html>
