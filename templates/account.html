{% extends 'base.html' %}
{% load static %}
{% block body %}
	
<div class="container-fluid" style="padding: 40px;">
    <h2>Welcome, {{ user.username }}</h2>
    <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">

    <p>View and edit your booking</p>

    <table class="table" style="text-align: left;">
        <tbody>
          <tr>
            <td>First name: {{ user.first_name }}</td>
            <td><a href="/edit/{{ edit.id }}">Edit</a></td>
          </tr>
          <tr>
            <td>Last name: {{ user.last_name }}</td>
            <td><a href="">Update</a></td>
          </tr>
          <tr>
            <td>Email: {{ user.email }}</td>
            <td><a href="">Update</a></td>
          </tr>
          <tr>
            <td>ID: {{ user.id }}</td>
            <td><a href="">Update</a></td>
          </tr>
        </tbody>
    </table>

    <p><a href="/delete/{{ item.id }}"><button>Click here</button></a>to cancel your booking</p>

    </div>
</div>

	
{% endblock %}
