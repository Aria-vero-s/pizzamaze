{% extends 'base.html' %}
{% load static %}
{% block body %}

<h1>Venue</h1>

{% for venue in venue_list %}
<table class=”table”>
	<tr>
		<td>
			<a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
		</td>
		<td align="right">
			 <a href="{% url 'update-venue' venue.id %}" class="btn">Update</a>
		</td>
	</tr>
</table>
{% endfor %}

{% endblock %}
